<!DOCTYPE html>
<html>
  <head>
    <title>Duplicate Issues Report</title>
    <style>
      body {
        font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
        font-size: 1em;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #17d1a3ff;
        position: sticky;
        top: 0;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      .patient-name {
        width: 20%;
      }
      /* button {
        padding: 5px 15px;
        cursor: pointer;
      } */
    </style>
    <script>
      window.onload = function () {
        const data = JSON.parse(sessionStorage.getItem("duplicateIssuesData"));
        const tableBody = document.getElementById("tableBody");

        data.forEach((row) => {
          tableBody.innerHTML += `
          <tr>
            <td>${row.PatShortSSN || "N/A"}</td>
            <td class="patient-name">${row.PatientName || "N/A"}</td>
            <td>${row.ItemIEN || "N/A"}</td>
<td><button onclick="window.opener.APAT_GetIssueDetails('${
            row.PatShortSSN
          }')">Details</button></td>
          </tr>
        `;
        });
      };
    </script>
  </head>
  <body>
    <h2>Duplicate Issues Report</h2>
    <table>
      <tr>
        <th>Patient SSN</th>
        <th class="patient-name">Patient Name</th>
        <th>Item IEN</th>
        <th>Actions</th>
      </tr>
      <tbody id="tableBody"></tbody>
    </table>
  </body>
</html>
