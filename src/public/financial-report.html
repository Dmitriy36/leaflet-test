<!DOCTYPE html>
<html>
  <head>
    <title>Financial Report</title>
    <style>
      body {
        font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
        font-size: 14px;
        margin: 0;
        padding: 10px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        border: 1px solid black;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #17d1a3ff;
        position: sticky;
        top: 0;
      }
      td.currency {
        text-align: right;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      .null-value {
        color: #999;
        font-style: italic;
      }

      /* Chart styles */
      #chartContainer {
        display: none;
        margin-top: 30px;
        padding: 20px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
      }
      #chartContainer.visible {
        display: block;
      }
      #chartContainer h3 {
        margin-top: 0;
        margin-bottom: 15px;
      }
      .bar-chart {
        display: flex;
        align-items: flex-end;
        gap: 15px;
        height: 200px;
        padding: 10px;
        background-color: white;
        border: 1px solid #ddd;
      }
      .bar-item {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
      }
      .bar-wrapper {
        width: 100%;
        background-color: #17d1a3ff;
        border: 1px solid black;
        transition: background-color 0.3s ease;
        position: relative;
      }
      .bar-wrapper:hover {
        background-color: #13b88d;
      }
      .bar-value {
        font-size: 11px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 5px;
      }
      .bar-label {
        font-size: 12px;
        font-weight: bold;
        text-align: center;
        margin-top: 5px;
      }

      /* Plain button - no custom styling */
      #toggleChartBtn {
        margin-top: 20px;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>VAMC ID</th>
          <th>Date</th>
          <th>Department</th>
          <th>Vendor</th>
          <th>Account</th>
          <th>Contract #</th>
          <th>Requestor</th>
          <th>Approver</th>
          <th>Committed Estimated Cost</th>
          <th>Transaction Amount</th>
        </tr>
      </thead>
      <tbody id="reportTableBody">
        <!-- Data will be inserted here by JavaScript -->
      </tbody>
    </table>

    <button id="toggleChartBtn">Show Chart</button>

    <div id="chartContainer">
      <h3>Transaction Amounts by Site</h3>
      <div id="barChart" class="bar-chart"></div>
    </div>

    <script>
      // Helper function to format currency
      function formatCurrency(amount) {
        if (amount === null || amount === undefined || amount === 0)
          return "$0.00";
        return (
          "$" +
          parseFloat(amount).toLocaleString("en-US", {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2,
          })
        );
      }

      // Load data from sessionStorage
      const dataJson = sessionStorage.getItem("financialReportData");

      if (dataJson) {
        const data = JSON.parse(dataJson);
        const tbody = document.getElementById("reportTableBody");

        // Populate table
        data.forEach((row) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
          <td>${
            row.station_number || '<span class="null-value">N/A</span>'
          }</td>
          <td>${
            row.date_of_request
              ? new Date(row.date_of_request).toLocaleDateString("en-US")
              : '<span class="null-value">N/A</span>'
          }</td>
          <td>${
            row.requesting_service || '<span class="null-value">N/A</span>'
          }</td>
          <td>${row.vendor || '<span class="null-value">N/A</span>'}</td>
          <td>${row.cost_center || '<span class="null-value">N/A</span>'}</td>
          <td>${
            row.purchase_order_obligation_no ||
            '<span class="null-value">N/A</span>'
          }</td>
          <td>${
            row.originator_of_request || '<span class="null-value">N/A</span>'
          }</td>
          <td>${
            row.approving_official || '<span class="null-value">N/A</span>'
          }</td>
          <td class="currency">${formatCurrency(
            row.Committed_Estimated_Cost
          )}</td>
          <td class="currency">${formatCurrency(row.Transaction_Amount)}</td>
        `;
          tbody.appendChild(tr);
        });

        // Calculate totals by site (excluding grand total rows)
        const siteTotals = {};
        data.forEach((row) => {
          // Skip rows that are totals (you can adjust this logic based on how your backend marks totals)
          const vendor = (row.vendor || "").toLowerCase();
          if (vendor.includes("total") || vendor.includes("grand total")) {
            return; // Skip total rows
          }

          const site = row.station_number;
          if (!site || site === "N/A") return; // Skip if no site

          const amount = parseFloat(row.Transaction_Amount) || 0;

          if (!siteTotals[site]) {
            siteTotals[site] = 0;
          }
          siteTotals[site] += amount;
        });

        // Create chart
        const chartDiv = document.getElementById("barChart");
        const maxValue = Math.max(...Object.values(siteTotals));

        // Sort by site number
        const sortedSites = Object.entries(siteTotals).sort((a, b) => {
          const numA = parseInt(a[0]) || 0;
          const numB = parseInt(b[0]) || 0;
          return numA - numB;
        });

        sortedSites.forEach(([site, total]) => {
          const barItem = document.createElement("div");
          barItem.className = "bar-item";

          const heightPercentage = (total / maxValue) * 100;

          barItem.innerHTML = `
          <div class="bar-value">${formatCurrency(total)}</div>
          <div class="bar-wrapper" style="height: ${heightPercentage}%"></div>
          <div class="bar-label">Site ${site}</div>
        `;

          chartDiv.appendChild(barItem);
        });

        // Toggle chart visibility
        const toggleBtn = document.getElementById("toggleChartBtn");
        const chartContainer = document.getElementById("chartContainer");

        toggleBtn.addEventListener("click", function () {
          chartContainer.classList.toggle("visible");
          if (chartContainer.classList.contains("visible")) {
            toggleBtn.textContent = "Hide Chart";
          } else {
            toggleBtn.textContent = "Show Chart";
          }
        });

        // Clear the data from sessionStorage after use
        sessionStorage.removeItem("financialReportData");
      } else {
        document.getElementById("reportTableBody").innerHTML =
          '<tr><td colspan="10">No data available</td></tr>';
      }
    </script>
  </body>
</html>
