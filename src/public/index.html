<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Integration Project Prototype</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="map-container">
        <div id="controls-container">
          <div class="container-a">
            <button id="clearallBtn" onclick="ClearAll()">Clear All</button>
            <button id="loadallBtn" onclick="AddLinesAll()">Load All</button>
            <button id="loadselectedBtn" onclick="AddLinesSelected()">
              Load Selected
            </button>
            <button onclick="PrintSelected()">Print Selected</button>
            <button onclick="GetAnalyticsPost()">Show Summary</button>
          </div>
          <div class="container-b">
            <button style="padding: 10px">Region 1</button>
            <button style="padding: 10px">Region 2</button>
            <button style="padding: 10px">Region 3</button>
            <button style="padding: 10px">Region 4</button>
          </div>
          <div class="container-c">
            <button>1</button><button>2</button><button>3</button
            ><button>4</button><button>5</button><button>6</button
            ><button>7</button><button>8</button><button>9</button
            ><button>10</button><button>11</button><button>12</button
            ><button>13</button><button>14</button><button>15</button
            ><button>16</button><button>17</button><button>18</button
            ><button>19</button><button>20</button><button>21</button
            ><button>22</button><button>23</button><button>24</button
            ><button>25</button>
          </div>
        </div>
        <div id="main-map">
          <div id="alaska-inset">
            <div class="inset-label">Alaska</div>
          </div>
          <div id="db-symbol"><img src="images/database-file.png" /></div>
          <div id="hawaii-inset">
            <div class="inset-label">Hawaii</div>
          </div>
        </div>
      </div>

      <div id="sidebar"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
