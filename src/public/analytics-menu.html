<!DOCTYPE html>
<html>
  <head>
    <title>Analytics</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        display: flex;
        padding: 10px;
        gap: 10px;
      }
      .button-div {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: 2px solid #333;
        padding: 20px;
        gap: 15px;
      }
      legend {
        font-size: 20px;
        font-weight: bold;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        padding: 0 10px;
        text-align: center;
        margin: 0 auto;
      }
      label {
        font-size: 15px;
        font-weight: bold;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }
      select {
        font-size: 15px;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        padding: 5px;
      }
      button {
        font-size: 15px;
        font-weight: bold;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        padding: 10px 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <fieldset class="button-div">
      <legend style="color: #17d1a3ff">APAR Analytics</legend>
      <label for="options1">Select:</label>
      <select name="options" id="options1">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
        <option value="option4">Option 4</option>
      </select>
      <button onclick="window.opener.CallGetCPAReportNoInner()">
        Run Report
      </button>
    </fieldset>
    <fieldset class="button-div">
      <legend style="color: #ff6b6b">APAT Analytics</legend>
      <label for="options2">Select:</label>
      <select name="options" id="options2">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
        <option value="option4">Option 4</option>
      </select>
      <button onclick="alert('Analytics-2 clicked')">Run Report</button>
    </fieldset>
  </body>
</html>
