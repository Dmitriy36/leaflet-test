<!DOCTYPE html>
<html>
  <head>
    <title>Analytics</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        display: flex;
        padding: 10px;
        gap: 10px;
      }
      .button-div {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: 2px solid #333;
        padding: 20px;
        gap: 5px;
      }
      legend {
        font-size: 20px;
        font-weight: bold;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        padding: 0 10px;
        text-align: center;
        margin: 0 auto;
      }
      label {
        font-size: 15px;
        font-weight: bold;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }
      select {
        font-size: 15px;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        padding: 5px;
        width: 80%;
      }
      button {
        font-size: 15px;
        font-weight: bold;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        padding: 10px 20px;
        cursor: pointer;
      }
    </style>
    <script>
      function HandleReport(dropdownId) {
        const selectedValue = document.getElementById(dropdownId).value;
        switch (selectedValue) {
          case "apar1":
            window.opener.CallGetCPAReportNoInner();
            break;
          case "apar2":
            alert("define APAR report first.");
            break;
          case "apar3":
            alert("define APAR report first.");
            break;
          case "apar4":
            alert("define APAR report first.");
            break;
          case "apat1":
            window.opener.Call_APAT_GetDuplicateIssues();
            break;
          case "apat2":
            alert("define APAT report first.");
            break;
          case "apat3":
            alert("define APAT report first.");
            break;
          case "apat4":
            alert("define APAT report first.");
            break;
        }
      }
    </script>
  </head>
  <body>
    <fieldset class="button-div">
      <legend style="color: rgb(20, 116, 93)">APAR Analytics</legend>
      <label for="options1">Select:</label>
      <select name="options" id="options1">
        <option value="apar1">Control Point Activity</option>
        <option value="apar2">Report 2</option>
        <option value="apar3">Report 3</option>
        <option value="apar4">Report 4</option>
      </select>
      <button onclick="HandleReport('options1')">Run Report</button>
    </fieldset>
    <fieldset class="button-div">
      <legend style="color: #1123c0">APAT Analytics</legend>
      <label for="options2">Select:</label>
      <select name="options" id="options2">
        <option value="apat1">Duplicate Issue Scan</option>
        <option value="apat2">Option 2</option>
        <option value="apat3">Option 3</option>
        <option value="apat4">Option 4</option>
      </select>
      <button onclick="HandleReport('options2')">Run Report</button>
    </fieldset>
  </body>
</html>
